<!--Internal, External -->
<!doctype html>
<html>
<head>
	<title> Inline CSS </title>
<style>
	.textstyle{
		color: green;
		font-family : Verdana
	}

	.borderstyle{
		border-style : solid;
		border-width : 10px
	}
	
</style>


</head>
<body>
	<h1 class="textstyle">First Heading</h1>
	<h1>Second Heading</h1>

<p class="textstyle borderstyle"> This is my first Paragraph</p>

</body>
</html>
