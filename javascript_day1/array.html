<!doctype html>
<html>
<body>
<script>
var marks=new Array();
var no_of_marks=parseInt(prompt("how many marks do you want to enter"));

for(var index=0;index<no_of_marks;index++){
	marks[index]=parseInt(prompt("Enter marks"));
}

for(var index=0;index<no_of_marks;index++){
	document.write(marks[index]+"<br>");
}
</script>
</body>
</html>
