<!doctype html>
<html>
<body>
<script>
for(var num=1 ;num<=5;num++){
	document.write(num+"<br>");
}

//while loop
var i=1;
while(i<=5){
	
	document.write(i+"<br>");
	i++;
}

//do..while
var j=1;
do{
	document.write(j+"<br>");
	j++;
	
}while(j<=5);
</script>
</body>
</html>
// take 2 values from user and print all the values which are even in between the range by using all 3 loops
