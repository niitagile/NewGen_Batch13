<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Map Objects</h2>
<p>Using Map.set():</p>

<p id="demo"></p>

<script>
const fruits = new Map();

function setValues(){
var fruitname=prompt("Enter name");
var price=parseInt(prompt("Enter price"));
fruits.set(fruitname,price);


}
// Create a Map

setValues();
setValues();
console.log(fruits);
document.getElementById("demo").innerHTML = fruits.get("Mango");
</script>

</body>
</html>
