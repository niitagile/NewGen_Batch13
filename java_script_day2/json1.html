<!DOCTYPE html>
<html>
<body>

<h2>Create a JSON string from a JavaScript object.</h2>
<p id="demo"></p>

<script>
const obj = {name: "Akash", age: 30, city: "Raipur"};
const myJSON = JSON.stringify(obj); // stringify() used for conversion
document.getElementById("demo").innerHTML = myJSON;
</script>

</body>
</html>
